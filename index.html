<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Premier League</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arizonia&family=Lavishly+Yours&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alatsi&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" integrity="sha512-r22gChDnGvBylk90+2e/ycr3RVrDi8DIOkIGNhJlKfuyQM4tIRAI062MaV8sfjQKYVGjOBaZBOA87z+IhZE9DA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <div id="nav">
        
        <div id="logo"><img src="navigationLogo/logo.png" alt=""></div>
        <div id="panel">Campus Premier League</div>
        <div id="navL"><img id="navLimg" src="navigationLogo/navLeft.png" alt=""></div>
        <div id="navR"><img id="navRimg" src="navigationLogo/navRight.png" alt=""></div>
    </div>
    <div id="main">
        <div id="panel1">
            <div id="team1" class="panelButton working"><img src="teamLogo/csk.jpg" alt="">csk</div>
            <div id="team2" class="panelButton working"><img src="teamLogo/rcb.jpg" alt="">rcb</div>
            <div id="team3" class="panelButton working"><img src="teamLogo/gt.jpg" alt="">kkr</div>
        </div>
        <div id="screen">
            <div id="data">
                <div id="detail">
                    <div id="name"><span id="firstName">Har</span><span id="lastName">Chouhan</span></div>
                    <div id="role"><span id="batBowl">Bat</span><span id="style">Riy</span></div>
                </div>
                <div id="image2"> 
                    <div id="imageIn"><img id="imageSync" src="sit.png" alt=""></div>
                    <div id="imgStart">Let's Start</div>
                </div>

            </div>
        </div>
        <div id="panel2">
            <div id="team4" class="panelButton working"><img src="teamLogo/mi.jpg" alt="">mi</div>
            <div id="team5" class="panelButton working"><img src="teamLogo/rr.png" alt="t">rcb</div>
            <div id="team6" class="panelButton working"><img src="teamLogo/srh.jpg" alt="">srh</div>
        </div>
    </div>

    <div class="button-wrapper">
        <button class="confetti-button">YAY</button>
    </div>
    <div id="popUpImage" class="popUp"><img id="popUpImg" src="teamPoster/csk.png" alt=""></div>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
<script src="app.js"></script>
</body>
</html>
